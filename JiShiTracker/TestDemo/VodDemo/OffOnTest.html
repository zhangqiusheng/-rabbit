<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../Build/jitv_tracker_release.js"></script>
    <script type="text/javascript" src="./prepare/prepare.js"></script>
    <script type="text/javascript">
        var gs_tracker = window.GridsumTracker.getTracker('12345','1.0.0','prepare/');

        function On(){
            gs_tracker.powerOn('1-2-3-4');
        }
        function Off(){
            gs_tracker.powerOff('1-2-3-4-5');
        }
        
    </script>
</head>
<body>
<input type="button" value="On" onclick="On()">
<input type="button" value="Off" onclick="Off()">
</body>
</html>
