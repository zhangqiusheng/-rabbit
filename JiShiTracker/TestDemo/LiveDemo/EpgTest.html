<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../Build/jitv_live_tracker_release.js"></script>
    <script type="text/javascript" src="./prepare/prepare.js"></script>
    <script type="text/javascript">
        var gs_tracker = window.GridsumTracker.getTracker('12345','1.0.0','http://localhost/');

		function Enter1(){
			gs_tracker.epgEnter('title1','c1','');
		}
        function Enter2(){
            gs_tracker.epgEnter('title2','c2','e1-e2');
        }   
        function Enter3(){
            gs_tracker.epgEnter('title3','c3','e1-e2');
        }          
        function Exit(){
        	gs_tracker.epgExit();
        }

        function EnterHome1(){
            gs_tracker.homeEpgEnter('title1','h1','e1-e2');
        }
        function EnterHome2(){
            gs_tracker.homeEpgEnter('title2','h2','e1-e2');
        }
        function EnterHome3(){
            gs_tracker.homeEpgEnter('title3','h3','e1-e2');
        }            
        function ExitHome(){
            gs_tracker.homeEpgExit();
        }

    </script>
</head>
<body>
<input type="button" value="epgEnter1" onclick="Enter1()">
<input type="button" value="epgEnter2" onclick="Enter2()">
<input type="button" value="epgEnter3" onclick="Enter3()">
<input type="button" value="epgExit" onclick="Exit()">
<input type="button" value="epgHomeEnter1" onclick="EnterHome1()">
<input type="button" value="epgHomeEnter2" onclick="EnterHome2()">
<input type="button" value="epgHomeEnter3" onclick="EnterHome3()">
<input type="button" value="epgHomeExit" onclick="ExitHome()">
</body>
</html>
